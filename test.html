    <script>

        //define a post request
        //function
        async function req(type, act, data) {

            //try to perform the CRUD operation
            try {

                //wait for the server response
                const response = await fetch('https://localhost:4443/', {

                    //specify the request type/headers
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },

                    //define the request body
                    body: JSON.stringify({
                        'type': type,
                        'act': act,
                        'data': data,
                    }),
                });

                //if the response is not ok throw an error
                if (!response.ok) {
                    throw new Error('network response was not ok');
                }

                //try to parse as JSON first
                try {

                    //wait for the response
                    const json = await response.json();
                    console.log('Server responded with JSON:', json);

                    //return the JSON for further processing
                    return json; 

                //catch errors
                } catch (error) {

                    //if it fails, treat as plain text
                    const text = await response.text();
                    console.log('Server responded with plain text:', text);

                    //return the plain text
                    return text; 
                }
            } 
            
            //catch a fetch error
            catch (error) {
                console.error('There was a problem with your fetch operation:', error);
            }
        }
