	    <div class="map-container">
    		<div id="map"></div>
		</div>

	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlCchRL33sQnmFDfRvH5MGTFT1GWc4R3I&callback=initMap" async defer></script>
		<script>
    		function initMap() {
        	var map = new google.maps.Map(document.getElementById("map"), {
		            center: { lat: -34.397, lng: 150.644 },
		            zoom: 8,
		            styles: [
		                {
		                    "elementType": "geometry",
		                    "stylers": [
		                        {
		                            "color": "#ebe3cd"
		                        }
		                    ]
		                },
		                {
		                    "elementType": "labels.text.fill",
		                    "stylers": [
		                        {
		                            "color": "#523735"
		                        }
		                    ]
		                },
		                {
		                    "elementType": "labels.text.stroke",
		                    "stylers": [
		                        {
		                            "color": "#f5f1e6"
		                        }
		                    ]
		                },
		                {
		                    "featureType": "administrative",
		                    "elementType": "geometry.stroke",
		                    "stylers": [
		                        {
		                            "color": "#c9b2a6"
		                        }
		                    ]
		                },
		            ]
		        });
		    }
		</script>

        <div id="id01" class="modal">

            <div id="Login" class="tabcontent" style="display: block;">
              <form class="modal-content animate" action="accounts.html" method="post">
          
                <div class="tab">
                  <button class="tablinks active" onclick="openForm(event, 'Login')" style="background-color: #c41424; color: white;">Login</button>
                  <button class="tablinks" onclick="openForm(event, 'Register')" style="background-color: #003366; color: white;">Register</button>
                </div>
          
                <div class="container">
                  <label for="email"><b>Student/Staff Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>
          
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
                    
                  <button type="submit" style="background-color: #c41424;">Login</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                </div>
          
                <div class="container" style="background-color:#f1f1f1">
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn" style="background-color: #c41424;">Cancel</button>
                  <span class="psw"><a href="#">Forgot password?</a></span>
                </div>
              </form>
            </div>
          
            <div id="Register" class="tabcontent">
              <form class="modal-content animate" action="accounts.html" method="post"> 
                <div class="tab">
                  <button class="tablinks" onclick="openForm(event, 'Login')" style="background-color: #c41424; color: white;">Login</button>
                  <button class="tablinks active" onclick="openForm(event, 'Register')" style="background-color: #003366; color: white;">Register</button>
                </div>
          
                <div class="container">
                  <label for="fname"><b>First Name</b></label>
                  <input type="text" placeholder="Enter First Name" name="fname" required>

                  <label for="fname"><b>Last Name</b></label>
                  <input type="text" placeholder="Enter Last Name" name="lname" required>
          
                  <label for="email"><b>Student Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>
          
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
          
                  <label for="psw-confirm"><b>Confirm Password</b></label>
                  <input type="password" placeholder="Confirm Password" name="psw-confirm" required>
                    
                  <button type="submit" style="background-color: #003366;">Register</button>
                  <label>
                    <input type="checkbox" name="terms"> I Agree to <a href="#">Terms and Conditions</a>
                  </label>
                </div>
          
                <div class="container" style="background-color:#f1f1f1">
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn" style="background-color: #003366;">Cancel</button>
                </div>
              </form>
            </div>
          </div>
